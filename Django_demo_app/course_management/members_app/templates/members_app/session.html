<form method="post">
    {% csrf_token %}
    <input type="text" name="user_input" placeholder="Enter some text" required>
    <button type="submit">Submit</button>
</form>

{% if user_inputs %}
    <h3>Session Inputs:</h3>
    <ul>
        {% for input in user_inputs %}
            <li>{{ input }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No inputs yet.</p>
{% endif %}
